<!-- 🎯 Mesafe ve Bağlantı Sayısı Kontrol Paneli -->
<div style="position: absolute; top: 10px; left: 10px; z-index: 2; background: white; padding: 10px; border-radius: 5px;">
  <label>Mesafe (metre): 
    <input type="number" id="distanceInput" value="500" min="0" style="width: 80px;">
  </label><br>
  <label>Bağlantı Sayısı: 
    <select id="lineCountSelect">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="all">Tümü</option>
    </select>
  </label>
</div>

<!-- 🎨 Stil Seçici Dropdown (farklı konuma alındı) -->
<select id="styleSwitcher" style="position:absolute; top:10px; left:220px; z-index:2; background:white; padding:4px;">
  <option value="mapbox://styles/mapbox/light-v10">Light</option>
  <option value="mapbox://styles/mapbox/dark-v10">Dark</option>
  <option value="mapbox://styles/mapbox/satellite-v9">Satellite</option>
  <option value="mapbox://styles/mapbox/satellite-streets-v11">Satellite Streets</option>
</select>
